    .balloon {
      width: 60px;

      left: 50%;

      height: 30px;
      background-color: #333;
      transform: translateX(-50%);
    }
    .cake {
      margin-top: 2rem;
      animation: fadeIn 3s ease-in-out;
    }
    .cake img {
      width: 200px;
      max-width: 100%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cake img:hover {
      transform: scale(1.05) rotate(5deg);
      filter: brightness(1.1);
    }
    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: hsl(calc(360 * var(--x)), 100%, 70%);
      opacity: 0.8;
      animation: fall 5s infinite;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }
    .surprise-btn {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #ff6f91;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease-in-out;

      transform: scale(1.05);

    .modal {

      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    @keyframes scaleIn {
  	0% { transform: scale(0.7); opacity: 0; }
  	100% { transform: scale(1); opacity: 1; }
    }
    .modal-content {
      background-color: #fff;
      border-radius: 15px;
      padding: 1.5rem;
      max-width: 90vw;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 1.1rem;
      position: relative;
      animation: scaleIn 0.5s ease-out;
      border: 4px solid #ff6f91;
    }
    .modal-content h2 {
      font-family: 'Pacifico', cursive;
      color: #ff6f91;
      margin-bottom: 1rem;
    }
    .modal-content p { color: #444; }
    .close-btn {
      position: absolute;
      top: -15px;
      right: -15px;
      font-size: 2rem;
      background-color: #ff6f91;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .close-btn:hover { background-color: #ff4f71; }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.2; transform: scale(0.6); }
    }
    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes riseUp {
      0% { bottom: -100px; }
      100% { bottom: 110%; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes fall {
      0% { top: -10px; left: calc(100% * var(--x)); opacity: 1; }
      100% { top: 100%; transform: rotate(360deg); opacity: 0; }
    }
  </style>
</head>
